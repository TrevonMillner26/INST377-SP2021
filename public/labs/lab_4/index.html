<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trevon Millner's Lab 4</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="title">Trevon Millner's Lab 4</h1>
    <form>
        <ul class="flex-outer">
            <li>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter your first name here">
            </li>
            <li>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter your last name here">
            </li>
            <li>
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter your email here">
            </li>
            <li>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter your phone here">
            </li>
            <li>
                <label for="text-field">Text Field</label>
                <textarea rows="6" id="text-field" placeholder="Enter your text here"></textarea>
            </li>
            <li>
                <p>Age</p>
                <ul class="flex-inner">
                    <li>
                        <input type="checkbox" id="eighteen-to-twentyfive" name="eighteen-to-twentyfive"/>
                        <label for="eighteen-to-twentyfive">18-25</label>
                    </li>
                    <li>
                        <input type="checkbox" id="thirtyfive-to-fifty" name="thirtyfive-to-fifty"/>
                        <label for="thirtyfive-to-fifty">35-50</label>
                    </li>
                    <li>
                        <input type="checkbox" id="fiftyfive-to-sixtyfive" name="fiftyfive-to-sixtyfive"/>
                        <label for="fiftyfive-to-sixtyfive">55-65</label> 
                    </li>
                    <li>
                        <input type="checkbox" name="other" id="other"/>
                        <label for="other">Other</label>
                    </li>

                </ul>
            </li>
            <li>
                <button type="submit">Submit</button>
            </li>
        </ul>
    </form>
</body>

</html>
